<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS EXTERNO -->
    <link href="./assets/css/style.css" rel="stylesheet"> <!-- href = hiperlink referencial; rel = relative to -->
    <title> Index </title>
</head>
<body>
    <!--- CSS INLINE  - Dentro da linha - atributo "style" dentro da tag-->
    <header style="background-color: #EBB014; height: 10vh"> 
        <img src="./assets/img/logo.png" alt="Este é um logo" width="60px">

    </header>
    <main>
        <div id="container_principal"> 
            Hello World
        </div>

        <div id="container_secundario"> 
            Hello Mars
        </div>
        <div class="container_genecico"> Hello World </div>
        <div class="container_genecico"> Hello Mars </div>

        <div id="color_pallete"> COLOR PALLETE </div>
    </main>
    <footer> FOOTER </footer>

    <!-- VH = VIEWPORT HEIGHT=> TAMANHO DA TELA DO USUÁRIO -->
    <!-- VW = VIEWPORT WIDTH=> TAMANHO DA TELA DO USUÁRIO -->
    <!-- CSS INTERNAL - Usa dentro de uma tag STYLE-->
    <style>
        main {
            background-color: #EFC043;
        }
    </style>
</body>
</html>
