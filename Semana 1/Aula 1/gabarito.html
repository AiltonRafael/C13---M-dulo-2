<!DOCTYPE html> <!-- DOCTYPE informa qual o tipo de documento estou trabalhando -->
<html lang="en"> <!-- Informa língua do meu site  -->
<head>
    <!-- Onde se encontra as principais configurações do site -->
    <meta charset="UTF-8"> <!-- autoclose -->
    <!-- Configura as partes principais do meu site  | charset = tipo de caracter - UTF8 =  (A/Z - com todos os acentos)-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Alterar as configurações do IE para Edge -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Qualquer dispositivo vai ter o mesmo tamanho em porcentagem -->
    <title> Gabarito </title> <!-- Título da aba-->
</head>

<body>
    <!-- H's = HEADINGS - CABEÇALHO (<h1> .... <h6>)-->
    <h1> Meu primeiro site </h1>
    <h2> Meu primeiro site </h2>
    <h3> Meu primeiro site </h3>
    <h4> Meu primeiro site </h4>
    <h5> Meu primeiro site </h5>
    <h6> Meu primeiro site </h6> 
    Olá, eu sou o meu primeiro site.

    <!-- Tags semânticas - que servem APENAS para organização do site -->
    <header>  HEADER </header>
    <main>
        <div> </div> <!-- DIVISÓRIA - DIV é usada quando NÃO existe uma tag semântica para agrupamento--> 
    </main>
    <footer> FOOTER </footer>


    <!-- <div> </div> é uma tag estrutural/genérica usada para quando existir uma tag semântica compatível -->
    <div id="container-card"> 
        <div> Olá </div>
    </div>
    <!--- -->
    <img src="" alt="">
</body>

</html>
